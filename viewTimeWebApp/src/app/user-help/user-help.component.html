<form id="contact" action="" method="post">
  <h3>Get Help! </h3>
  <legend>I'm</legend>
  <input placeholder="Your employee number..." type="number" tabindex="1" pattern="[A-Za-z\s]+" minlength="1" value="" required
    autofocus>
  <br>
  <legend>My e-mail is</legend>
  <input placeholder="Your Email Address" type="email" tabindex="2" pattern="[A-Za-z\s]+" minlength="1" value="" required>
  <br>
  <legend>My phone number is</legend>
  <input placeholder="Your Phone Number" type="tel" tabindex="3" pattern="[A-Za-z\s]+" minlength="1" value="" required>
  <br>
  <legend>I need help about</legend>
  <textarea placeholder="Type your Message Here...." tabindex="5" pattern="[A-Za-z\s]+" minlength="1" value="" required style="resize:none"></textarea>
  <br>
  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" class="button primary" style="float:right; ">Submit</button>
</form>
